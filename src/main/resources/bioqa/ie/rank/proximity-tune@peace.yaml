class: edu.cmu.lti.oaqa.bio.test.ziy.ie.rank.TermProximityRanker
Prefix: file:/scratch/corpus/
cross-opts:
  C1: [0.0001, 0.01, 1, 100] # a constant which controls the overall magnitude of R (currently in terms of the number of characters, default is 100 from [Lawrence:98])
  C2: [10, 100, 1000, 5000] # the maximum distance between query terms which is considered useful (currently in terms of the number of characters, default is 5000 from [Lawrence:98])
  C3: [0.00001, 0.1, 10, 1000] # the importance of term frequency (currently in terms of the number of characters, default is 10 * c1 from [Lawrence:98])
  ConsiderSynonyms: [true, false] # false is the default value in [Tari:06] and [Bergler:06]
  CombineOriginalScores: [true] # false is the default value in [Tari:06] and [Bergler:06]
  OriginalWeight: [0, 0.3, 0.5, 0.7, 0.9, 1]

persistence-provider: |
  inherit: internal.log-persistence-provider
